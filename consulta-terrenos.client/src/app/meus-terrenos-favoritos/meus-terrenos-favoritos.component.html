<div class="container-fluid">
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Meus Terrenos Favoritos</li>
      </ol>
    </nav>

    <h2 class="display-6">Meus Terrenos Favoritos</h2>

    <div class="row row-cols-4 g-2">
      <div *ngFor="let favorito of favoritos" class="">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ favorito.terrenos.coordenadas }}</h5>
              <p>Tamanho: {{ favorito.terrenos.tamanho }} m²</p>
              <p>Preço: R{{ favorito.terrenos.preco | currency }}</p>
              <p>Tipo de uso: {{ favorito.terrenos.tipoUso }}</p>
              <!-- Botão para Favoritar ou Desfavoritar -->
              <a (click)="favoritarTerreno(favorito.terrenos.id)" style="cursor: pointer" class="text-danger me-2">Remover dos Favoritos</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="mensagemErro">{{ mensagemErro }}</div>
  </div>
</div>
