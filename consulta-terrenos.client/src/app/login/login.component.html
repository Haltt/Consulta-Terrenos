<div class="container-fluid">
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>
    </nav>

    <div class="row align-items-center g-lg-5 py-5">
      
      <div class="mx-auto col-5">
        <p class="text-center fs-5">Informe seu e-mail e senha para acessar sua conta</p>
        <form class="p-4 border rounded-3 bg-body-tertiary" (ngSubmit)="login()">
          <label>Email:</label>
          <input type="email" [(ngModel)]="loginData.email" class="form-control" name="email" required><br>

          <label>Senha:</label>
          <input type="password" [(ngModel)]="loginData.senha" class="form-control" name="senha" required><br>

          <button type="submit" class="btn btn-light">Acessar Conta</button>
        </form>
      </div>
    </div>
  </div>
</div>
